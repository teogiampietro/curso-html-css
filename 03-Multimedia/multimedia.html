<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>
<body>
    <div>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="wow-classic.jpg" alt="World of Warcraft Classic" width="300" height="450">
    </div>
    <div>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video width="300" height="200" controls autoplay muted loop>
            <source src="forTheHorde.mp4" type="video/mp4">
        </video>
    </div>
    <div>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay loop>
            <source src="dionTheme.mp3" type="audio/mp3">
        </audio>
    </div>
</body>
</html>
